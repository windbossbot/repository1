<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식 코인 필터기</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 980px; margin: 16px auto; padding: 0 10px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .btns { display: flex; gap: 8px; margin-bottom: 12px; }
    button { border: 1px solid #bbb; background: #f5f5f5; padding: 8px 12px; cursor: pointer; border-radius: 6px; }
    button:hover { background: #eee; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
    th { background: #f3f3f3; }
    .small { color: #666; font-size: 12px; margin: 8px 0; }
    .err { color: #c22; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>주식 코인 필터기</h1>
  <div class="btns">
    <button id="analyzeBtn">분석</button>
    <button id="bullBtn">강세장 스크리너</button>
    <button id="bearBtn">전환·약세 스크리너</button>
    <button id="resetBtn">초기화</button>
  </div>

  <div class="card">
    <strong>시장 국면 분석</strong>
    <div id="analysisWrap">아직 실행 전</div>
  </div>

  <div class="card">
    <strong>NASDAQ 스크리너</strong>
    <div id="fxSummary" class="small"></div>
    <div id="screenWrap">아직 실행 전</div>
  </div>

  <script>
    function renderAnalysis(rows) {
      let html = '<table><thead><tr><th>평가</th><th>자산</th><th>점수 (x/4)</th><th>오류</th><th>최신 주봉(날짜)</th></tr></thead><tbody>';
      for (const r of rows) {
        html += `<tr><td>${r.evaluation}</td><td>${r.asset}</td><td>${r.score}</td><td class="err">${r.error || ''}</td><td>${r.latest_week}</td></tr>`;
      }
      html += '</tbody></table>';
      document.getElementById('analysisWrap').innerHTML = html;
    }

    function renderScreen(data) {
      const fx = data.fx || {};
      document.getElementById('fxSummary').innerText = `FX: USD/KRW ${Number(fx.rate || 0).toLocaleString()} | source=${fx.source || '-'}${fx.fallback_used ? ' (fallback 1350 적용)' : ''} | 가격상한 제외=${data.excluded_by_price_cap || 0}`;
      let html = '<table><thead><tr><th>티커</th><th>평가</th><th>점수</th><th>최신 주봉</th><th>종가(USD)</th><th>원화 환산</th></tr></thead><tbody>';
      for (const r of (data.rows || [])) {
        html += `<tr><td>${r.ticker}</td><td>${r.evaluation}</td><td>${r.score}</td><td>${r.latest_week}</td><td>${r.price_usd}</td><td>${Number(r.price_krw).toLocaleString()}</td></tr>`;
      }
      html += '</tbody></table>';
      if ((data.errors || []).length) {
        html += `<div class="small err">${data.errors.join('<br/>')}</div>`;
      }
      document.getElementById('screenWrap').innerHTML = html;
    }

    async function callApi(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      try {
        const data = await callApi('/api/analyze');
        renderAnalysis(data.rows || []);
      } catch (e) {
        document.getElementById('analysisWrap').innerHTML = `<div class="err">오류: ${e}</div>`;
      }
    });

    document.getElementById('bullBtn').addEventListener('click', async () => {
      try {
        renderScreen(await callApi('/api/screener/bull'));
      } catch (e) {
        document.getElementById('screenWrap').innerHTML = `<div class="err">오류: ${e}</div>`;
      }
    });

    document.getElementById('bearBtn').addEventListener('click', async () => {
      try {
        renderScreen(await callApi('/api/screener/bear'));
      } catch (e) {
        document.getElementById('screenWrap').innerHTML = `<div class="err">오류: ${e}</div>`;
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('analysisWrap').innerText = '아직 실행 전';
      document.getElementById('screenWrap').innerText = '아직 실행 전';
      document.getElementById('fxSummary').innerText = '';
    });
  </script>
</body>
</html>
